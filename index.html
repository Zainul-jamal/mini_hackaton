<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="./img/letter-z_12731262.png">

    <title>Student signUp Page</title>
    <Style>
        * {
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
            /* background-color: antiquewhite; */
        }
    </Style>
</head>

<body>
    <div class="container my-5 me-8">
        <div class="container text-center"></div>
        <div class="row g-3 row align-items-center">
            <div class="col-md-6 col ">

                <h3 class="h4 pb-2 mb-4 text-danger border-bottom border-danger">Please Register First Your Account</h3>
                <label for="names" class="form-label" requird>Student Name</label>
                <input type="text" name="" id="names">
                <br><br>
                <span class="col-md-6 col">
                    <label for="email" class="form-label">Student Email</label>
                    <input type="text" name="" id="email">
                </span>
                <br><br>
                <span class="col-md-6 col">
                    <label for="password" class="form-label">Student password</label>
                    <input type="text" name="" id="password">
                </span>
                <br><br>
                <label for="class" class="form-label">Student class</label>
                <input type="text" name="" id="class">
                <br><br>

                <button id="signUp" class="btn btn-primary">Register</button>
            </div>
        </div>
    </div>
    </div>
    </div>
 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="index.js"></script>
</body>

</html>
