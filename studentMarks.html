<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="./img/letter-z_12731262.png">
    <title>Upload Students Marks</title>
</head>

<body>

    <div class="container">
            <div class=" my-5">
                <div class=" text-center">
                    <div class="row align-items-center">
                        <div class="col col-sm-12 ">
                            <div class="col-md-6 border">


                                <h1 class=" pb-2 mb-4 text-danger border-bottom border-danger">Add Student Data</h1>

                                <label for="cnic" class="form-label">Student Name</label>
                                <input type="text" name="" id="name">
                                <br><br>
                                <label for="cnic" class="form-label">Student CNIC</label>
                                <input type="text" name="" id="cnic">
                                <br><br>
                                <label for="id" class="form-label">Student ID</label>
                                <input type="text" name="" id="id">
                                <br><br>
                                <label for="Course" class="form-label">Course</label>
                                <input type="text" name="" id="Course">
                                <br><br>
                                <label for="marks" class="form-label">Marks</label>
                                <input type="text" name="" id="marks">
                                <br><br>
                                <label for="t_marks" class="form-label">Total Marks</label>
                                <input type="text" name="" id="t_marks">
                                <br><br>
                                <label for="grade" class="form-label">Grade</label>
                                <input type="text" name="" id="grade">
                                <br><br>

                                <button id="submit" class="btn btn-primary">Submit</button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="studentMarks.js"></script>
</body>

</html>
